<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="icon" href="http://obj-cache.cloud.ruanbekker.com/favicon.ico">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

    <title>Clinical Trial Article Search  </title>

  </head>
  <body>

  <div class="container">
    <div style="background:transparent !important" class="jumbotron">
       <div style="font-family:TechnicBold">
        <p>
          <center>
          <font size="6">Search using Corpus embeddings Generated from Sentence Transformers and BM25 Gene Score "BRAF (V600E)"</font>
          </center>
        </p>
          <p>
          <center>
          <font size="6">Query : {{ query }}</font>
          </center>
        </p>
      </div>
    </div>

  <form action="/search/results" method="post">
    <div class="input-group">
      <input type="text" class="form-control input-lg" name="input" placeholder="Search"  autofocus>
      <div class="input-group-btn">
        <button class="btn btn-primary btn-lg" type="submit">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </div>
    </div>
  </form>

  <table class="table">
    <thead>
      <tr>
        <th style="padding-left:220px" >   Source</th>
        <th style="padding-left:45px">Score</th>
        <th style="padding-left:45px">Title</th>
      </tr>
    </thead>

{% for i in range(1,10) %}
    <tbody>
      <tr>
          <td><a href="{{ res[i] }}">{{ res[i] }}</a></td>
          <td>{{ score[i] }}</td>
          <td>{{ title[i] }}</td>
      </tr>
    </tbody>
{% endfor %}
  </table>

        <footer class="footer">
            <h2><center>&copy; 2021 OWAIS AHMAD</center></h2>
          <h2><center>Please See My<a href="https://owaiskhan9654.github.io/"> Portfolio  </a>Also</center></h2>


        </footer>

      </div>
    </div>
  </body>
</html>
